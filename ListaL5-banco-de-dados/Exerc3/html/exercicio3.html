<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Integrando Banco de Dados com PHP </title> 
  <link rel="stylesheet" href="./../css/formata-banco.css">
</head> 

<body> 
 <h1> Integração de banco de dados com PHP - exercício 3 </h1>
 <form action="./../php/recebe-dados.php" method="post">
  <fieldset>
   <legend> Banco de dados + PHP - controle de estoque - cadastro </legend>

   <label class="alinha"> ID: </label>
   <input type="text" name="id" autofocus> <br>

   <label class="alinha"> Preço: </label>
   <input type="number" name="preco" min="0" step="0.01"> <br>

   <label class="alinha"> Quantidade em estoque: </label>
   <input type="number" name="estoque" min="0"> <br> 

   <button name="cadastrar"> Cadastrar produto </button>
  </fieldset>

  <fieldset>
    <legend> Módulo de alteração de preço </legend>
    <label class="alinha"> Forneça o ID do produto: </label>
    <input type="text" name="pesquisa-id"> <br>

    <label class="alinha"> Forneça o preço para alteração: </label>
    <input type="number" name="altera-preco" step="0.01" min="0"> <br>

    <button name="alterar"> Alterar preço </button>
  </fieldset>

  <fieldset>
    <legend> Módulo de exclusão de produto </legend>
    <label class="maior"> Forneça a quantidade em estoque mínima para a exclusão: </label>
    <input type="number" name="exclui-produto"min="0"> <br>

    <button name="excluir"> Excluir produto </button>
  </fieldset>
 </form>    
</body> 
</html>
