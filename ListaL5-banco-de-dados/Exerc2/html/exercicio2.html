<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Integrando Banco de Dados com PHP </title> 
  <link rel="stylesheet" href="./../css/formata-banco.css">
</head> 

<body> 
 <h1> Integração de banco de dados com PHP - exercício 2 </h1>
 <form action="./../php/recebe-dados.php" method="post">
  <fieldset>
   <legend> Banco de dados + PHP - controle de estoque - cadastro </legend>

   <label class="alinha"> ID: </label>
   <input type="text" name="id" autofocus> <br>

   <label class="alinha"> Preço: </label>
   <input type="number" name="preco" min="0" step="0.01"> <br>

   <label class="alinha"> Quantidade em estoque: </label>
   <input type="number" name="estoque" min="0"> <br> <br>

   <label> Classificação do produto: </label> <br>
   <input type="radio" name="classific" value="0"> <label> Produto perecível </label> <br>
   <input type="radio" name="classific" value="1"> <label> Produto não-perecível </label> <br> <br>

   <label> Descrição do produto: </label>
   <textarea name="descricao"></textarea> <br>

   <button name="cadastrar"> Cadastrar produto </button>
  </fieldset>

  <fieldset>
    <legend> Outras operações sobre o banco de dados </legend>
    <label class="alinha"> Escolha a operação desejada: </label>
    <select name="operacao">
      <option value="1"> Tabular dados </option>
      <option value="2"> Mostrar descrição </option>
      <option value="3"> Calcular faturamento </option>
    </select>
    <button name="executar-operacao"> Executar operação desejada </button>
  </fieldset>
 </form>    
</body> 
</html>
